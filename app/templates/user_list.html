{% extends "base.html" %}

{% block title %} Users {% endblock title %}

{% block content %}
    <table class="table">
        <thead class="table-primary">
            <th scope="col">ID</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Hobbies</th>
            <th scope="col" style="text-align:center;">View Profile</th>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <th>
                        {{ user.id }}
                    </th>
                    <td>
                        {{user.last_name|capitalize }}
                    </td>
                    <td>
                        {{ user.first_name }}
                    </td>
                    <td>
                        {{ user.hobbies|truncate(25) }}
                    </td>
                    <td>
                        <a class="btn btn-primary" style="width: 100%;" href="{{ url_for('get_single_user', pk=user.id) }}"> View </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
